<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reisebuchungs-Formular</title>
</head>
<body>

<h1>Reisebuchungs-Formular</h1>

<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">

  <fieldset>
    <legend>Abflughafen</legend>
    <label for="abflughafen">Wählen Sie Ihren Abflughafen:</label>
    <select name="abflughafen" id="abflughafen" required>
      <optgroup label="Deutschland">
        <option value="FRA">Frankfurt</option>
        <option value="MUC">München</option>
        <option value="BER">Berlin</option>
      </optgroup>
      <optgroup label="Österreich">
        <option value="VIE">Wien</option>
        <option value="SZG">Salzburg</option>
        <option value="INN">Innsbruck</option>
      </optgroup>
      <optgroup label="Italien">
        <option value="MXP">Mailand</option>
        <option value="FCO">Rom</option>
        <option value="VCE">Venedig</option>
      </optgroup>
      <optgroup label="Frankreich">
        <option value="CDG">Paris Charles de Gaulle</option>
        <option value="ORY">Paris Orly</option>
        <option value="NCE">Nizza</option>
      </optgroup>
    </select>
  </fieldset>

  <fieldset>
    <legend>Unterkunft</legend>
    <label>
      <input type="radio" name="unterkunft" value="Hotel" required> Hotel
    </label>
    <label>
      <input type="radio" name="unterkunft" value="Ferienwohnung"> Ferienwohnung
    </label>
    <label>
      <input type="radio" name="unterkunft" value="Hostel"> Hostel
    </label>
  </fieldset>

  <fieldset>
    <legend>Zusätzliche Dienstleistungen</legend>
    <label>
      <input type="checkbox" name="zusatzdienstleistungen[]" value="Reiseversicherung"> Reiseversicherung
    </label>
    <label>
      <input type="checkbox" name="zusatzdienstleistungen[]" value="Flughafentransfer"> Flughafentransfer
    </label>
    <label>
      <input type="checkbox" name="zusatzdienstleistungen[]" value="Zusätzliches Gepäck"> Zusätzliches Gepäck
    </label>
  </fieldset>

  <fieldset>
    <legend>Reisezeitraum und Dauer</legend>
    <label for="startdatum">Anfangsdatum:</label>
    <input type="date" id="startdatum" name="startdatum" required>
    <label for="enddatum">Enddatum:</label>
    <input type="date" id="enddatum" name="enddatum" required>
    <label for="dauer">Dauer der Reise (in Tagen):</label>
    <input type="number" id="dauer" name="dauer" min="1" max="21" required>
  </fieldset>

  <fieldset>
    <legend>Reisende Personen</legend>
    <label for="personen">Anzahl der reisenden Personen:</label>
    <input type="number" id="personen" name="personen" min="1" required>
  </fieldset>

  <fieldset>
    <legend>Bevorzugte Fluggesellschaft</legend>
    <label for="fluggesellschaft">Wählen Sie Ihre bevorzugte Fluggesellschaft:</label>
    <select name="fluggesellschaft" id="fluggesellschaft" required>
      <option value="Lufthansa">Lufthansa</option>
      <option value="Swiss">Swiss</option>
      <option value="Austrian Airlines">Austrian Airlines</option>
      <option value="Air France">Air France</option>
      <option value="Alitalia">Alitalia</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Optionale Dienstleistungen</legend>
    <label>
      <input type="checkbox" name="optionale_dienstleistungen[]" value="Priority-Check-In"> Priority-Check-In
    </label>
    <label>
      <input type="checkbox" name="optionale_dienstleistungen[]" value="Zusätzliches Handgepäck"> Zusätzliches Handgepäck
    </label>
    <label>
      <input type="checkbox" name="optionale_dienstleistungen[]" value="Mietwagen"> Mietwagen
    </label>
  </fieldset>

  <fieldset>
    <legend>Reiseziel</legend>
    <label for="reiseziel">Wählen Sie Ihr Reiseziel:</label>
    <input list="reiseziele" id="reiseziel" name="reiseziel" required>
    <datalist id="reiseziele">
      <option value="Paris">
      <option value="New York">
      <option value="London">
      <option value="Berlin">
      <option value="Rom">
    </datalist>
  </fieldset>

  <fieldset>
    <legend>Kontaktinformation</legend>
    <label for="email">E-Mail-Adresse:</label>
    <input type="email" id="email" name="email" required>
  </fieldset>

  <button type="reset">Zurücksetzen</button>
  <button type="submit">Senden</button>

</form>

</body>
</html>
